<!-- BG Banner -->
<section class="bg bg-register">

    <!-- Quick Form Start -->
    <div class="quick-form wow zoomIn" data-wow-duration="2s">
        <div class="icon"><i class="fa fa-pencil-square-o"></i></div>

        <form action="#" method="post" data-toggle="validator">
            <h1>User Registration</h1>

            <div class="row clearfix">
                <div class="form-group col-lg-6 col-md-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="f_name" id="f_name" placeholder="First Name" data-error="Enter First Name" required />
                    </div>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group col-lg-6 col-md-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="L_name" id="L_name" placeholder="Last Name" data-error="Enter Last Name" required />
                    </div>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-error="Enter Email Address" required />
                </div>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" data-error="Enter Your Password" required />
                </div>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password" data-error="Re-enter Your Password" required />
                </div>
                <div class="help-block with-errors"></div>
            </div>

            <hr />

            <h1>Contact Details</h1>

            <div class="row clearfix">
                <div class="form-group col-lg-6 col-md-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                        <input type="text" class="form-control" name="street" id="street" placeholder="Street *" data-error="Enter Street Name" required />
                    </div>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group col-lg-6 col-md-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                        <input type="text" class="form-control" name="city" id="city" placeholder="City *" data-error="Enter City Name" required />
                    </div>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="row clearfix">
                <div class="form-group col-lg-6 col-md-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                        <input type="text" class="form-control" name="zip" id="zip" placeholder="Zip *" data-error="Enter Zip Code" required />
                    </div>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group col-lg-6 col-md-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-globe"></i></span>
                        <input type="text" class="form-control" name="country" id="country" placeholder="Country *" data-error="Enter Country Name" required />
                    </div>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Mobile Number *" data-error="Enter Mobile Number" required />
                </div>
                <div class="help-block with-errors"></div>
            </div>

            <input type="submit" value="Submit" class="btn btn-block">
            <a href="#" class="btn btn-block btn-red">Cancel</a>
        </form>
    </div>
    <!-- Quick Form End -->

</section>
